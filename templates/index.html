<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to Excel Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>JSON to Excel Converter</h1>
        <form method="post" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="converter_type">1. Choose Converter Type:</label>
                <select name="converter_type" id="converter_type">
                    <option value="globosat_composite">Globosat (Composite)</option>
                    <option value="globosat_planning">Globosat (Planning)</option>
                    <option value="fuboln">FUBOLN</option>
                    <option value="generic">Generic JSON</option>
                </select>
            </div>

            <div class="form-group">
                <label for="file">2. Upload your JSON file:</label>
                <input type="file" name="file" id="file" accept=".json" required>
            </div>

            <input type="submit" value="Upload and Convert">
        </form>
    </div>
</body>
</html>
